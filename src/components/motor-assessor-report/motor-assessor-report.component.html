<form [formGroup]="motorAssessorReportFB">
  <div class="form-group">
    <label for="Insurance">Insurance</label>
    <input id="Insurance" formControlName="Insurance" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Client">Client</label>
    <input id="Client" formControlName="Client" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Claim">Claim / Policy No</label>
    <input id="Claim" formControlName="Claim" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Vehicle">Vehicle</label>
    <input id="Vehicle" formControlName="Vehicle" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Date">Date Inspected</label>
    <input id="Date" formControlName="Date" type="datetime" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Engine">Engine No</label>
    <input id="Engine" formControlName="Engine" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Chassis">Chassis No</label>
    <input id="Chassis" formControlName="" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Registration">Registration No</label>
    <input id="Registration" formControlName="" type="text" class="form-control" />
  </div>
</form>
