<form [formGroup]="motorAssessorReportFB">
  <div class="form-group">
    <label for="Insurance">Insurance</label>
    <input id="Insurance" formControlName="Insurance" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Client">Client</label>
    <input id="Client" formControlName="Client" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ClaimNo">Claim / Policy No</label>
    <input id="ClaimNo" formControlName="ClaimNo" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Vehicle">Vehicle</label>
    <input id="Vehicle" formControlName="Vehicle" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="DateInspected">Date Inspected</label>
    <input id="DateInspected" formControlName="DateInspected" type="date" class="form-control" />
  </div>

  <div class="form-group">
    <label for="EngineNo">Engine No</label>
    <input id="EngineNo" formControlName="EngineNo" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ChassisNo">Chassis No</label>
    <input id="ChassisNo" formControlName="ChassisNo" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="RegistrationNo">Registration No</label>
    <input id="RegistrationNo" formControlName="RegistrationNo" type="text" class="form-control" />
  </div>
</form>
