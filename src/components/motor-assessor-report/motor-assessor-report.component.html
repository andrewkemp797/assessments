<form>
  <div class="form-group">
    <label for="Insurance">Insurance</label>
    <input id="Insurance" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Client">Client</label>
    <input id="Client" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Claim">Claim / Policy No</label>
    <input id="Claim" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Vehicle">Vehicle</label>
    <input id="Vehicle" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Date">Date Inspected</label>
    <input id="Date" type="datetime" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Engine">Engine No</label>
    <input id="Engine" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Chassis">Chassis No</label>
    <input id="Chassis" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Registration">Registration No</label>
    <input id="Registration" type="text" class="form-control" />
  </div>
</form>
