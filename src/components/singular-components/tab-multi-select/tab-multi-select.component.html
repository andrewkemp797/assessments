<div [formGroup]="formGroupReference">
  <div class="form-group">
    <label>{{labelText}}</label>
    <div class="btn-group-horizontal btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" *ngFor="let value of valueCollection">
        <input type="radio" id="value" [value]="value" autocomplete="off" [formControlName]="formControlNameReferenceName"
          class="form-control"> {{value}}
      </label>
    </div>
  </div>
</div>
